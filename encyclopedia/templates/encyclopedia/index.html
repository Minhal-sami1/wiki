{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
<div class="page-content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div>
                    <h1>All Pages</h1>
                </div>
                <ul>
                    {% for entry in entries %}
                        <li><a href= "{% url 'get_entry' entry %}">{{ entry }}</a></li>
                    {% endfor %}
                </ul>
            
            </div>
        </div>
    </div>
</div>
</div><!-- End: Sidebar Menu -->
    
{% endblock %}
